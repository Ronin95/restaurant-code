<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h1>Salate</h1>
      </mat-panel-title>
      <mat-panel-description>
        Alle Salate {{panelOpenState ? 'schließen' : 'öffnen'}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="card">
      <mat-card *ngFor="let salad of salads">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{ salad.name }}</mat-card-title>
            <mat-card-subtitle>{{ salad.price }}0 €</mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          {{ salad.descriptionDE }}
        </mat-card-content>
        <mat-card-content>
          <img class="salad-info" src="./assets/img/info.png" alt="info">
        </mat-card-content>
      </mat-card>
    </div>
  </mat-expansion-panel>
</mat-accordion>
