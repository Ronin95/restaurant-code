<h1 mat-dialog-title>Allergene und Substanzen, die Allergien hervorrufen können.</h1>
<div mat-dialog-content>
    Die Allergene sind: <br>
    - Enthält glutenhaltige/s Getreide/-Erzeugnisse<br>
    - Enthält Schwefeldioxid/Sulfite<br>
    - Enthält Lupine/-Erzeugnisse<br>
    <br>
    Keine Substanzen die Allergien hervorrufen können.
</div>
