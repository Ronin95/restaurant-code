<mat-accordion>
  <mat-expansion-panel (opened)="panelOpenState = true" (closed)="panelOpenState = false">
    <mat-expansion-panel-header>
      <mat-panel-title>
        <h1>Hauptspeisen</h1>
      </mat-panel-title>
      <mat-panel-description>
        Alle Hauptspeisen {{panelOpenState ? 'schließen' : 'öffnen'}}
      </mat-panel-description>
    </mat-expansion-panel-header>
    <div class="card">
      <mat-card *ngFor="let main of mains">
        <mat-card-header>
          <mat-card-title-group>
            <mat-card-title>{{ main.name }}</mat-card-title>
            <mat-card-subtitle>{{ main.price }}0 €</mat-card-subtitle>
          </mat-card-title-group>
        </mat-card-header>
        <mat-card-content>
          {{ main.descriptionDE }}
        </mat-card-content>
        <mat-card-content>
          <img class="hauptspeisen-info" src="../../../assets/img/info.png" alt="info">
        </mat-card-content>
      </mat-card>
    </div>
  </mat-expansion-panel>
</mat-accordion>
